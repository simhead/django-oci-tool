<!-- chat/templates/index.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>django-channels-chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container mt-3 p-5">
            <div class="d-flex align-items-center mb-3">
                <h2>
                    django-channels-workspace<br>  
                    <!-- <div class="form-check form-check-inline ms-auto checkbox-container">
                        <div>
                            <label class="form-check-label line1-font" for="consumerTypeSync">Sync Consumer</label>
                            <input class="form-check-input" type="radio" name="consumerType" id="consumerTypeSync" value="sync" checked>
                        </div>
                        <div>
                          <input class="form-check-input" type="radio" name="consumerType" id="consumerTypeAsync" value="async">
                          <label class="form-check-label line1-font" for="consumerTypeAsync">Async Consumer</label>
                        </div>
                    </div>            -->
                </h2>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="usernameInput">Enter your username:</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <label for="roomInput">Enter the workspace:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Workspace name">
                        <small id="roomInputHelp" class="form-text text-muted">If the workspace doesn't exist yet, it will be created for you.</small>
                    </div>
                    <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
                </div>
                <div class="col-12 col-md-4">
                    <label for="roomSelect">Active workspaces</label>
                    <select multiple class="form-control" id="roomSelect">
                        {% for room in rooms %}
                            <option>{{ room }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
